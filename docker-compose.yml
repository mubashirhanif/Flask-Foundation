version: '3.1'

services:
  flask-foundation:
    image: flask-foundation
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/app/
    links:
      - database
    depends_on:
      - database
    restart: always
  # db:
  #   image: mysql:5.7
  #   ports:
  #     - "32000:3306"
